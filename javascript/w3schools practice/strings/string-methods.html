<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sString = "This is just a simple string just used for testing purpose   ";
        var two = "____----____";
        console.log(sString.length);
        console.log(sString.charAt(2));
        console.log(sString.charCodeAt(2));
        console.log(sString.at(2));
        console.log(sString[2]);
        console.log(sString.slice(2,4));
        console.log(sString.substring(2,4));
        console.log(sString.substr(2,2));
        console.log(sString.toUpperCase());
        console.log(sString.toLocaleLowerCase());
        console.log(sString.concat(two));
        console.log(sString.trim());
        console.log(sString.padStart(200, "*"));
        console.log(sString.padEnd(200, "*"));
        console.log(sString.repeat(3));
        console.log(sString.replace("is","is not"));
        console.log(sString.replaceAll("i","j"));
    </script>
</body>
</html>
