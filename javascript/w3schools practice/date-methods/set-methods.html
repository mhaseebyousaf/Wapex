<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Following are the methods to set the date and time either that has been passed or to come in future
        var then = new Date();
        then.setDate(2)
        then.setMonth(5)
        then.setFullYear(1503)
        then.setHours(15)
        then.setMinutes(10)
        then.setSeconds(19)
        then.setMilliseconds(2)
        document.write(then + "<br>");
    </script>
</body>
</html>
