<!doctype html>
<html lang="en">
    <head>
        <title>3D Array()</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <script>
                        var students = {
                            "BS IT" : {
                                "Salman Khan" : Array("Shahrukh Khan",50,90,96,78,90),
                                "Amir Khan" : Array("Sami",12,10,11,9,0),
                                "Shohaib" : Array("Akhtar Hassan",60,63,59,92,68),
                                "Nawaz Shahrif" : Array("Imran Khan",80,45,23,90,57),
                                "Alif" : Array("Bay",26,52,39,46,58),
                                "Maryam Nawaz" : Array("Qamar",59,57,67,89,99),
                                "Hamza Abbasi" : Array("Abbas Ahmad",87,68,79,98,62),
                            },
                            "BS CS" : {
                                "Salman Khan" : Array("Shahrukh Khan",50,90,96,78,90),
                                "Amir Khan" : Array("Sami",12,10,11,9,0),
                                "Shohaib" : Array("Akhtar Hassan",60,63,59,92,68),
                                "Nawaz Shahrif" : Array("Imran Khan",80,45,23,90,57),
                                "Alif" : Array("Bay",26,52,39,46,58),
                                "Maryam Nawaz" : Array("Qamar",59,57,67,89,99),
                                "Hamza Abbasi" : Array("Abbas Ahmad",87,68,79,98,62),
                            },
                            "BS SE" : {
                                "Salman Khan" : Array("Shahrukh Khan",50,90,96,78,90),
                                "Amir Khan" : Array("Sami",12,10,11,9,0),
                                "Shohaib" : Array("Akhtar Hassan",60,63,59,92,68),
                                "Nawaz Shahrif" : Array("Imran Khan",80,45,23,90,57),
                                "Alif" : Array("Bay",26,52,39,46,58),
                                "Maryam Nawaz" : Array("Qamar",59,57,67,89,99),
                                "Hamza Abbasi" : Array("Abbas Ahmad",87,68,79,98,62),
                            },
                            "Toppers" : {
                                "Salman Khan" : Array("Shahrukh Khan",15,19,9,8,0),
                                "Amir Khan" : Array("Sami",2,1,1,1,0),
                                "Shohaib" : Array("Akhtar Hassan",6,3,9,2,6),
                                "Nawaz Shahrif" : Array("Imran Khan",8,5,3,9,7),
                                "Alif" : Array("Bay",6,2,9,4,5),
                                "Maryam Nawaz" : Array("Qamar",5,7,7,9,9),
                                "Hamza Abbasi" : Array("Abbas Ahmad",8,8,9,8,2),
                            }
                        }
                        for(degree in students) {
                            document.write("<table class='table table-primary table-striped table-hover'>");
                                document.write("<thead>");
                                    document.write("<caption>");
                                        document.write(degree);
                                    document.write("</caption>");
                                    document.write("<tr>");
                                        document.write("<td colspan='11'><h1 class='bg-info w-100'>"+ degree +"</h1></td>");
                                    document.write("</tr>");
                                    document.write("<tr>");
                                    document.write("<th>Teacher Name</th>");
                                    document.write("<th>Student Name</th>");
                                    document.write("<th>English</th>");
                                    document.write("<th>Urdu</th>");
                                    document.write("<th>Math</th>");
                                    document.write("<th>Science</th>");
                                    document.write("<th>Islamiat</th>");
                                    document.write("<th>Total Marks</th>");
                                    document.write("<th>Obtained Marks</th>");
                                    document.write("<th>Percentage</th>");
                                    document.write("<th>Grade</th>");
                                    document.write("</tr>");
                                document.write("</thead>");
                                document.write("<tbody>");
                                    
                                    // Class Variables
                                    var classTotal = 0;
                                    var classObtained = 0;  
                                    // Interpreting Teacher
                                    var teachers = students[degree];
                                    for(teacher in teachers) {
                                        document.write("<tr>");
                                        console.log(teacher);
                                        console.log(teachers);
                                            document.write("<td>"+ teacher +"</td>");
                                            // Interpreting Student
                                            var total = 0;
                                            var obtained = 0;
                                            var stdnts = teachers[teacher];
                                            for(stdnt of stdnts) {
                                                // console.log(student);
                                                if(typeof stdnt == "number") {
                                                    document.write("<td>" + stdnt + "</td>");
                                                    obtained += stdnt;
                                                    total += 100;
                                                } else {
                                                    document.write("<td>" + stdnt + "</td>");
                                                }
                                                
                                            }
                                            // Calculating Class variables
                                            classTotal += total;
                                            classObtained += obtained;
                                            // Calculating Percent
                                            var percent = Math.floor((obtained/total)*100);
                                            // Calculating Grade
                                            var grade;
                                            if (percent >= 90 && percent <= 100) {
                                                grade = "A+";
                                            } else if (percent >= 80 && percent <= 90) {
                                                grade = "A";
                                            } else if (percent >= 70 && percent <= 80) {
                                                grade = "B";
                                            } else if (percent >= 60 && percent <= 70) {
                                                grade = "C";
                                            } else if (percent >= 50 && percent <= 60) {
                                                grade = "D";
                                            } else if (percent >= 40 && percent <= 50) {
                                                grade = "E";
                                            } else if (percent >= 30 && percent <= 40) {
                                                grade = "F";
                                            } else if (percent >= 20 && percent <= 30) {
                                                grade = "F+";
                                            } else if (percent >= 10 && percent <= 20) {
                                                grade = "Outstanding Brilliant F+++ (Thank you for your contribution)";
                                            } else {
                                                grade = "No Match F++++++++++++++++++++++++++++++++++++";
                                            }
                                            document.write("<td>" + total + "</td>");
                                            document.write("<td>" + obtained + "</td>");
                                            document.write("<td>" + percent + "%</td>");
                                            document.write("<td>" + grade + "</td>");
                                            document.write("</tr>");
                                    }
                                    document.write("<tr>");
                                        document.write("<td colspan='3'>Class Total = " + classTotal + "</td>");
                                        document.write("<td colspan='4'>Class Obtained = " + classObtained + "</td>");
                                        // Calculating Class Percentage
                                        var classPercent = Math.floor((classObtained/classTotal)*100);
                                        // Calculating Class Grade
                                        var classGrade;
                                        if (classPercent >= 90 && classPercent <= 100) {
                                            classGrade = "A++";
                                        } else if (classPercent >= 80 && classPercent <= 90) {
                                            classGrade = "A+";
                                        } else if (classPercent >= 70 && classPercent <= 80) {
                                            classGrade = "A";
                                        } else if (classPercent >= 60 && classPercent <= 70) {
                                            classGrade = "B";
                                        } else if (classPercent >= 50 && classPercent <= 60) {
                                            classGrade = "C";
                                        } else if (classPercent >= 40 && classPercent <= 50) {
                                            classGrade = "D";
                                        } else if (classPercent >= 30 && classPercent <= 40) {
                                            classGrade = "E";
                                        } else if (classPercent >= 20 && classPercent <= 30) {
                                            classGrade = "F";
                                        } else if (classPercent >= 10 && classPercent <= 20) {
                                            classGrade = "F+";
                                        } else {
                                            classGrade = "F++";
                                        }
                                        document.write("<td colspan='3'>Class Percent = " + classPercent + "%</td>");
                                        document.write("<td colspan='2'>Class Grade = " + classGrade + "</td>");
                                    document.write("</tr>");

                                document.write("</tbody>");
                            document.write("</table>");
                        }
                    </script>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
